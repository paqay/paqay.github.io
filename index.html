    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            filter: blur(10px)brightness(1);
        }

        #firstVid {
            z-index: 2;
        }

        #secondVid {
            z-index: 1;
        }

        .logo {
            width: 95%;
            height: auto;
            filter: drop-shadow(0 0 20px rgb(255, 255, 255));
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
            transition: transform 0.3s;
            cursor: pointer;
            mix-blend-mode: difference;
            
        }

        .logo:hover {
            transform: skewX(10deg) scale(1.1) rotate(-10deg);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .social-icons {
            display: flex;
            gap: 40px;
            margin-top: 10px;
            padding-bottom: 10px;
            opacity: 1;
            animation: fadeIn 2s ease-in-out 1s forwards;
            filter: drop-shadow(0 0 30px rgb(255, 255, 255));
            mix-blend-mode: difference;
        }

        .social-icons a img {
            transition: transform 0.3s, filter 0.3s;
        }

        /* Only apply grayscale on devices that support hover */
        @media (hover: hover) {
            .social-icons a img {
                filter: grayscale(100%);
            }
        }

        .social-icons a:hover img {
            transform: scale(1.5) translateY(-10px);
            filter: grayscale(0%);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .magnifier {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            pointer-events: none;
            z-index: 11;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>

<body>

    <video class="background-video" autoplay muted loop playsinline preload="auto">
        <source src="media/1020 footage edit 1 censored vhs square.mp4.mp4" preload="auto" type="video/mp4"
            id="firstVid">
        <source src="media/1020 2.mp4" preload="auto" type="video/mp4" id="secondVid" >

    </video>

    <div class="content">
        <img src="media/paqay_tag inverted.svg" alt="paqay logo" class="logo" id="logo">
        <div class="social-icons">
            <a href="Stoney.html" target="_blank"><img src="media/icons/spotify.png" width="50"></a>

            <a href="https://tiktok.com/@paqayri" target="_blank"><img src="media/icons/tiktok.png" width="50"></a>
        </div>
    </div>

    <div class="magnifier" id="magnifier"></div>

    <script>
        const logo = document.getElementById('logo');
        const video = document.querySelector('.background-video');
        const videoSources = [
            "media/1020 footage edit 1 censored vhs square.mp4",
            "media/1020 2.mp4"
            
        ];
        let currentVideoIndex = 0;

        // logo click
        logo.addEventListener('click', () => {
            const currentTime = video.currentTime;
            currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
            video.querySelector('source').src = videoSources[currentVideoIndex];
            video.load();
            video.addEventListener('loadeddata', () => {
                video.currentTime = currentTime;
                video.play();
            }, { once: true });


        });

        // magnifier
        document.addEventListener('mousemove', (e) => {
            const magnifier = document.getElementById('magnifier');
            magnifier.style.left = `${e.clientX - 75}px`;
            magnifier.style.top = `${e.clientY - 75}px`;
        });

        // click effect
        document.addEventListener('click', () => {
            const magnifier = document.getElementById('magnifier');
            magnifier.style.transition = 'transform 0.15s ease-out';
            magnifier.style.transform = 'scale(0.5)';
            setTimeout(() => {
                magnifier.style.transform = 'scale(1)';
            }, 150);
        });
    </script>
</body>
