<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="media/STICKER 4.jpg">
    <title>paqay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px);
            z-index: -1;
        }

        .logo {
            width: 50%; /* Begrenzte Größe, damit es nicht zu groß wird */
            height: 50%;
            height: auto;
            /* mix-blend-mode: difference; */
            /* filter: drop-shadow(0 0 20px rgba(0, 255, 0, 1)); */
            opacity: 0;
            animation: fadeInMove 1s ease-in-out 0.5s forwards;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform:skewX(10deg) scale(1.1) rotate(-10deg);
        }

        @keyframes fadeInMove {
            to {
                opacity: 1;
            }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
        }

        .social-icons {
            display: flex;
            gap: 40px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }

        .social-icons a img {
            filter: drop-shadow(0 0 30px rgb(255, 255, 255)) grayscale(70%);
            transition: transform 0.3s, filter 0.3s;
        }

        .social-icons a:hover img {
            transform: scale(1.5) translateY(-10px);
            filter: grayscale(0%);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .magnifier {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .magnifier::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            background-size: 300%;
            background-repeat: no-repeat;
            transform: scale(2);
            filter: contrast(1.5) saturate(1.8) hue-rotate(15deg);
            background-position: var(--bg-position, 50% 50%);
        }
    </style>
</head>

<body>
    <video class="background-video" autoplay muted loop playsinline>
        <source src="media/1020 2.mp4" type="video/mp4">
    </video>

    <div class="content">
        <video class="logo" autoplay muted loop playsinline>
            <source src="media/paqay_logo_3d_spin.webm" type="video/webm">
        </video>
        <!-- <img src="media/paqay_tag.svg" alt="paqay logo" class="logo"> -->
        <div class="social-icons">
            <a href="1020.html" target="_blank"><img src="media/icons/spotify.png" width="50"></a>
            <a href="https://instagram.com/jokkelchen" target="_blank"><img src="media/icons/instagram.png" width="50"></a>
            <a href="https://youtube.com/@paqay" target="_blank"><img src="media/icons/youtube.png" width="50"></a>
            <a href="https://tiktok.com/@jokkelchen" target="_blank"><img src="media/icons/tiktok.png" width="50"></a>
        </div>
    </div>
    <style>
    </style>
    <div class="magnifier" id="magnifier"></div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const magnifier = document.getElementById('magnifier');
            magnifier.style.left = `${e.clientX - 75}px`;
            magnifier.style.top = `${e.clientY - 75}px`;

            const videoRect = document.querySelector('.background-video').getBoundingClientRect();
            const bgX = ((e.clientX - videoRect.left) / videoRect.width) * 100;
            const bgY = ((e.clientY - videoRect.top) / videoRect.height) * 100;
            magnifier.style.setProperty('--bg-position', `${bgX}% ${bgY}%`);
        });
    </script>
</body>

</html>
