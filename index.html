    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paqay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px);
            z-index: -1;
        }

        .logo {
            width: 80%;
            height: auto;
            mix-blend-mode: difference;
            filter: drop-shadow(0 0 20px rgba(0, 255, 0, 1));
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInMove 1s ease-in-out 0.5s forwards;
        }

        @keyframes fadeInMove {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }

        .social-icons a img {
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.7));
            transition: filter 0.3s, transform 0.3s;
        }

        .social-icons a:hover img {
            filter: drop-shadow(0 0 30px rgb(255, 255, 255));
            transform: scale(1.2);
        }
        


        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 2rem;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <video class="background-video" autoplay muted loop>
        <source src="media/1020 2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <img src="media/paqay_tag.png" alt="paqay logo" class="logo">
        <div class="social-icons">
            <a href="1020.html" target="_blank"><img src="media/icons/spotify.png" width="50"></a>
            <a href="https://instagram.com/jokkelchen" target="_blank"><img src="media/icons/instagram.png" width="50"></a>
            <a href="https://youtube.com/@paqay" target="_blank"><img src="media/icons/youtube.png" width="50"></a>
            <a href="https://tiktok.com/@jokkelchen" target="_blank"><img src="media/icons/tiktok.png" width="50"></a>
        </div>
    </div>
</body>
