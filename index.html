<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1DB954, #191414);
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            color: white;
            background: #1DB954;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #17a749;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entdecke Musik mit Spotify</h1>
        <p>Hör dir deine Lieblingssongs überall an!</p>
        <a href="https://open.spotify.com/" target="_blank" class="btn">Jetzt auf Spotify hören</a>
    </div>
</body>
</html>
